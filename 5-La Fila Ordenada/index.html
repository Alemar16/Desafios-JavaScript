<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arreglo = [];

      setInterval(agregarElemento, 4000, () => Math.floor(Math.random() * 100));

      function agregarElemento(numeroAleatorio) {
        const prioridad = numeroAleatorio();
        //Agregar el elemento prioridad al arreglo mantenido en el orden ascendente

        arreglo.push(prioridad);
        arreglo.sort((a, b) => a - b);
      }

      console.log(arreglo);
    </script>
  </body>
</html>
